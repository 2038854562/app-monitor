<div dragable dialog-title="填写用户信息"></div>
<div style="padding: 10px;">
    <table border="1" class="ds_table">
        <tr>
            <th>名称</th>
            <td>
                <input ng-model="new_user.name" type="text" value="{{ new_user.name }}"/>
                <span class="NotNull">
                    *
                </span>
            </td>
            <th>
                英文名
            </th>
            <td>
                <input ng-model="new_user.enName" type="text"/>
                <span class="NotNull">
                    *
                </span>
            </td>
        </tr>
        <tr>
            <th>性别</th>
            <td>
                <input ng-model="new_user.sex" type="text"/>
            </td>
            <th>年龄</th>
            <td>
                <input ng-model="new_user.age" type="text"/>
            </td>
        </tr>
        <tr>
            <th>毕业年限</th>
            <td>
                <input ng-datepicker ng-model="new_user.graYear" type="text">
            </td>
            <th>
                民族
            </th>
            <td>
                <input ng-model="new_user.Nation" type="text"/>
                <span class="NotNull">
                    *
                </span>
            </td>
        </tr>
        <tr>
            <th>婚姻状况</th>
            <td>
                <input ng-datepicker ng-model="new_user.marriage" type="text">
            </td>
            <th>
                文化程度
            </th>
            <td>
                <input ng-model="new_user.culture" type="text"/>
                <span class="NotNull">
                    *
                </span>
            </td>
        </tr>
        <tr>
            <th>政治面貌</th>
            <td colspan="3"><input ng-model="new_user.political" type="text"/></td>
        </tr>
    </table>
</div>

<div style="margin: 5px;text-align: center">
    <button ng-click="save();" class="king-btn-demo king-btn king-radius king-success" title="保存">保存</button>
    &emsp;
    <button cw-cancel-modal class="king-btn-demo king-btn king-radius king-warning" title="返回">
        返回
    </button>
</div>

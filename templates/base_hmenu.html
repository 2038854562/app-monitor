<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <%block name='head'>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>${APP_ID}</title>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!-- bootstrap css -->
		<link href="${STATIC_URL}css/base.css?v=${STATIC_VERSION}" rel="stylesheet">

        <link href="${STATIC_URL}css/bootstrap.min.css" rel="stylesheet">
        <link href="${STATIC_URL}css/canway.min.css" rel="stylesheet">
        <link href="${STATIC_URL}css/font-awesome.min.css" rel="stylesheet">
        <link href="${STATIC_URL}css/zTreeStyle.css" rel="stylesheet">
        <link href="${STATIC_URL}css/ng-grid.css" rel="stylesheet">
        <link href="${STATIC_URL}css/jquery-ui-1.10.4.css" rel="stylesheet">
        <link href="${STATIC_URL}css/template.css" rel="stylesheet">
        <link href="${STATIC_URL}css/cw-bk-app.css" rel="stylesheet">
        <link href="${STATIC_URL}css/select2.css" rel="stylesheet">
        <link href="${STATIC_URL}css/kendo.common.min.css" rel="stylesheet">
        <link href="${STATIC_URL}css/kendo.default.min.css" rel="stylesheet">
        <link href="${STATIC_URL}css/cron/jquery-cron.css" rel="stylesheet">
        <link href="${STATIC_URL}css/cron/jquery-gentleSelect.css" rel="stylesheet">

        <!-- 这个是全局配置，如果需要在js中使用app_id和site_url,则这个javascript片段一定要保留 -->
        <script type="text/javascript">
	    	var app_id = "${APP_ID}";
			var site_url = "${SITE_URL}";	  // app的url前缀,在ajax调用的时候，应该加上该前缀
			var static_url = "${STATIC_URL}"; // 静态资源前缀
            var csrf_token = "${csrf_token}";
	    </script>
        <style>
        	/*如果你需要给你的应用固定高度和宽度，请在这里修改*/
			body {min-width:1200px;
            font-family: "Microsoft YaHei UI";
            }

            .nv_bar {
                color: #b1becb;
                font-weight: 600;
                font-size: 14px;
                font-family: "Microsoft YaHei UI";
            }

            .nv_bar:hover {
                color: white;
            }

            .nv_bar:after {
                color: white;
            }
		</style>
    </%block>
  </head>

  <body ng-controller="site" style="background: #F2F3F8;overflow: auto">
    <!--访问接口用，请勿删除-->
  	<input type='hidden' id="csrf" name='csrfmiddlewaretoken' value='${csrf_token}'>

    <div>
	    <!--顶部导航 Start-->
		<nav class="navbar navbar-default king-horizontal-nav2" style="background-color: #304050" role="navigation">
		    <div style="width: 95%;margin: 0 auto">
		        <div style="padding-left: 0px;" class="navbar-header col-md-4 col-sm-4 col-xs-4 logo">
                    <div style="float: left;padding-top: 5px;">
                          <!--<i class="fa fa-th-large" style="font-size: 30px;color: white" aria-hidden="true"></i>-->
                        <a href="${SITE_URL}home">
                        <img style="height: 50px;" src="${STATIC_URL}img/logo/cwbk_white.png">
                            </a>
                    </div>
                     <div style="float: left;margin-left: 5px;padding-top: 20px;">
                     <div style="height: 30px;border: solid 1px white;border-left-style: none">
                         </div>
                     </div>
                    <div style="float: left;margin-left: 5px;padding-top: 5px;">
                         <span class="navbar-brand" >
		                项目示例
		                 </span>
                    </div>
		        </div>
                <div style="float: left;">
                     <ul class="nav navbar-nav pull-left m0">
                            <li><a style="color: white" >菜单1</a></li>
                     </ul>
                </div>
		        <div class="collapse navbar-collapse navbar-responsive-collapse" id="king-example-navbar-collapse-2">
		            <ul class="nav navbar-nav navbar-right">
						<a style="text-decoration: none;cursor: default" class="avatar">
			                <!--<img src="${STATIC_URL}img/getheadimg.jpg" width="40" alt="Avatar" class="avatar-img">-->
                            <span style="font-weight: bold">当前用户：</span>
			                <span>${request.user.username}</span>
			            </a>
						<!--退出登录-->
				        <a id="logout" href="${LOGOUT_URL}">退出</a>
		            </ul>
		        </div>
		    </div>
		</nav>
		<!--顶部导航 End-->
  	</div>

    <div>
        <!-- 固定宽度居中 start -->
        <div style="width: 100%;height: 100%;min-height: 550px;float: left;overflow: auto">
            <div class="container"  style="height: 96%;" ui-view>

            </div>
        </div>

    </div>

    <!-- 固定宽度表单居中 end -->

    <!-- jquery js  -->
    <script src="${STATIC_URL}js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/jquery.json-2.3.min.js" type="text/javascript"></script>
    <!-- bootstrap js  -->
    <script src="${STATIC_URL}assets/bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <!--配置js  勿删-->
    <script src="${STATIC_URL}js/settings.js?v=${STATIC_VERSION}" type="text/javascript"></script>
    <script src="${STATIC_URL}js/select2.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/highcharts.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/echarts.min.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/jquery-ui-1.12.1.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/kendo.all.min.js"></script>
    <script src="${STATIC_URL}js/jquery.ztree.all-3.5.min.js"></script>
    <!--angular js-->
    <script src="${STATIC_URL}js/angular_base/angular.min.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/angular_base/angular-resource.min.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/angular_base/ui-bootstrap-tpls-0.12.0.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/angular_base/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/cron/jquery-cron-min.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/cron/jquery-gentleSelect-min.js" type="text/javascript"></script>

    <!--表格控件-->
    <script src="${STATIC_URL}js/angular_base/smart-table.js" type="text/javascript"></script>

    <script src="${STATIC_URL}client/init.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/Services.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/Directives.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/Utilities_Services.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/site.js" type="text/javascript"></script>
    <!--自定义配置-->
    <script src="${STATIC_URL}client/controllers/Config.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/Globals.js" type="text/javascript"></script>


    <!--自定义控制器-->
    <script src="${STATIC_URL}client/controllers/home.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/create_server_ctrl.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/modify_server_ctrl.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/general_example1_ctrl.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/general_example2_ctrl.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/line_chart_example_ctrl.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/page1.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/page2.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/page3.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/page3_modal_ctrl.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/tree_example_ctrl.js" type="text/javascript"></script>
    <script src="${STATIC_URL}client/controllers/ad_selfservice_ctrl.js" type="text/javascript"></script>





    ${self.body()}

  </body>
</html>
